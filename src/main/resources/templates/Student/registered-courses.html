<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            padding-top: 60px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
        }

        table td {
            background-color: #ffffff;
            font-size: 1rem;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1.1rem;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-back:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-back:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Registered Courses</h1>

    <!-- Back Button -->
    <div class="text-center mb-4">
        <a href="/student/home" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>

    <!-- Display registered courses -->
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Main Subject</th>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Academic Year</th>
            <th>Teacher Name</th>
            <th>Teacher Email</th>
            <th>Credits</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="course : ${courses}">
            <tr>
                <td th:text="${course.mainSubject}">Main Subject</td>
                <td th:text="${course.courseCode}">Course Code</td>
                <td th:text="${course.courseName}">Course Name</td>
                <td th:text="${course.academicYear}">Academic Year</td>
                <td th:text="${course.teacher.firstName + ' ' + course.teacher.lastName}">Teacher Name</td>
                <td th:text="${course.teacher.email}">Teacher Email</td>
                <td th:text="${course.credits}">Credits</td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<!-- Bootstrap & jQuery Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
